<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>just</title>
    <script src="res/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="res/css/register.css"/>
</head>
<body>

<div class='signup_container'>
    <h1 class='signup_title'>用户登录</h1>
    <img src='res/images/people.png' id='admin'/>

    <div id="signup_forms" class="signup_forms clearfix">
        <form class="signup_form_form" id="signup_form" method="post" action="dologin" data-secure-action="#"
              data-secure-ajax-action="">
            <div class="form_row first_row">
                <label for="username">请输入用户名</label>

                <div class='tip ok'></div>
                <input type="text" name="username" placeholder="请输入用户名" id="username" data-required="required">
            </div>
            <div class="form_row">
                <label for="password">请输入密码</label>

                <div class='tip error'></div>
                <input type="password" name="password" placeholder="请输入密码" id="password" data-required="required">
            </div>
        </form>
    </div>
    <div class="login-btn-set">
        <div class='rem'>记住我</div>
        <a href='javascript:void(0)' class='login-btn'></a>
    </div>
    <p class='copyright'>版权所有</p>
</div>
</body>
<script type="text/javascript" src="res/js/login.js"></script>
</html>
